name: Weekly Docker build and push

on:
  push:
    branches:
      - master

  schedule:
    # This will trigger the workflow every Monday at 00:00 UTC
    - cron:  '0 0 * * MON'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.10]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          build-args: PYTHON_VERSION=${{ matrix.python-version }}
          tags: ghcr.io/${{ github.repository_owner }}/pulumi-executor-poetry:${{ matrix.python-version }}
      
      - name: Tag 3.11 as latest
        if: matrix.python-version == '3.11'
        run: >-
          docker tag
          ghcr.io/${{ github.repository_owner }}/pulumi-executor-poetry:3.11
          ghcr.io/${{ github.repository_owner }}/pulumi-executor-poetry:latest